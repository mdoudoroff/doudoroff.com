  <script>

	function switchMainContent() {
		var e = document.getElementById("mainContentSelect");
		if (e.value === "drinks") {
			document.getElementById("svgCanon").style.display = "none";
			document.getElementById("svgDrinks").style.display = "block";
		} else {
			document.getElementById("svgCanon").style.display = "block";
			document.getElementById("svgDrinks").style.display = "none";			
		}
	}

	function switchContext() {
		var e = document.getElementById("contextSelect");
		if (e.value === "colonialism") {
			document.getElementById("svgContext-geopolitics").style.display = "none";
			document.getElementById("svgContext-colonialism").style.display = "block";
		} else {
			document.getElementById("svgContext-geopolitics").style.display = "block";
			document.getElementById("svgContext-colonialism").style.display = "none";			
		}
	}

  </script>
